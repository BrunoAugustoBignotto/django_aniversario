<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type and language as English -->

<head>
  <meta charset="UTF-8">
  <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures the page is responsive to different screen sizes -->
  <title>Error</title>
  <!-- Sets the title of the document -->

  <style>
    body {
      font-family: Arial, sans-serif;
      /* Uses Arial font for the body text */
      margin: 0;
      /* Removes default margin */
      padding: 0;
      /* Removes default padding */
      display: flex;
      /* Uses flexbox layout */
      justify-content: center;
      /* Centers content horizontally */
      align-items: center;
      /* Centers content vertically */
      height: 100vh;
      /* Sets the height to 100% of the viewport height */
      background-color: #f2f2f2;
      /* Sets a light gray background color */
    }

    .error-message {
      text-align: center;
      /* Centers text within the div */
      padding: 20px;
      /* Adds padding inside the div */
      background-color: #ffcccc;
      /* Sets a light red background color */
      border: 1px solid red;
      /* Adds a red border */
      border-radius: 5px;
      /* Rounds the corners of the border */
    }
  </style>
</head>

<body>
  <div class="error-message">
    <!-- Container for the error message -->
    <h1>Error</h1>
    <!-- Main heading for the error message -->
    <p>{{ message }}</p>
    <!-- Placeholder for the error message content -->
  </div>
</body>

</html>
